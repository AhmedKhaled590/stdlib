<script type="module">

function assert (condition, message) {
	message = message || '';
	if (condition) {
		console.log(' OK   ' + message);
	} else {
		console.error(' FAIL ' + message);
	}
}

import fibonacci from './dist/@stdlib/math/base/special/fibonacci.js'

assert(fibonacci(10) === 55, 'fibonacci(10)');
