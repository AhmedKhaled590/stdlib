<!doctype html>
<html>
<head>
  <title>Demo</title>
</head>
<body>
<script type="module">

import randn from './dist/@stdlib/random/base/box-muller.js';
import Float64Array from './dist/@stdlib/array/float64.js';
import plot from './dist/@stdlib/plot/ctor.js';

var now;
var x;
var y;
var i;

// Create some data...
now = ( new Date() ).getTime();
x = new Float64Array( 100 );
y = new Float64Array( x.length );
for ( i = 0; i < x.length; i++ ) {
    x[ i ] = now + (i*360000);
    y[ i ] = 50.0 + (10.0*randn());
}

// Create a new plot:
var h = plot( [x], [y], {
    'width': 600,
    'height': 480,
    'xScale': 'time',
    'xTickFormat': '%H:%M',
    'renderFormat': 'html',
    'autoRender': true
});

// Render as a virtual DOM tree:
var vtree = h.render( 'vdom' );
console.log( JSON.stringify( vtree ) );

// Render as HTML:
var html = h.render();
console.log( html );

// Listen for 'render' events (e.g., when triggered due to changes in state):
h.on( 'render', onRender );

setTimeout( update, 1000 );

function update() {
    h.width = 720;
}

var div = document.createElement('div');
document.body.appendChild(div);

function onRender( html ) {
	div.innerHTML = html;
}



</script>
</body>
</html>
